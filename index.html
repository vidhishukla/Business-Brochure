<body>
    <div class="wrapper">
        <header>
            <div class="top-bar">
                <img src="/images/Layer 0.jpg" alt="logo" />

                <button class="nav-button" id="nav-button"><span class="hamburger-icon">â˜°</span></button>
                <nav id="nav">
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="Portfolio.html">Portfolio</a></li>
                        <li><a href="Services.html">Services</a></li>
                        <li><a href="book-now.html">Book Now</a></li>
                    </ul>
                </nav>
            </div>
            <div class="banner">
                <img src="images/banner-image-studio-1.jpg" alt="Banner Image" />
            </div>

                        <header>
                            <nav>
                                <ul>
                                    <li><a href="#0">About</a></li>

        </header>
        <main>
            <section>
                <div class="hero-slider">
                    <div class="hero-slideshow cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-timeout="0"
                        data-cycle-prev="#prev" data-cycle-next="#next" data-cycle-pager="#adv-custom-pager"
                        data-cycle-pager-template="<a href='#'><img src='{{src}}' alt='{{alt}}'></a>">
                        <img src="images/random/random1.jpg" alt="image1">
                        <img src="images/random/random2.jpg" alt="image2">
                        <img src="images/random/random3.jpg" alt="image3">
                        <img src="images/random/random4.jpg" alt="image4">
                    </div>
                    <!-- empty element for pager links -->
                    <div id="adv-custom-pager" class="hero-slider-th-container"></div>
                    <div class="hero-slider-controls-container">
                        <button id="prev" class="prev">
                            <span class="sr-only">Previous Slide</span>
                            <img src="images/arrow-left-white.png" alt="Left arrow">
                        </button>
                        <button id="next" class="next">
                            <span class="sr-only">Next Slide</span>
                            <img src="images/arrow-right-white.png" alt="Right arrow">
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; Capture Studio</p>
            <div class="footer-icons">
                <a href="#0"><i class="fab fa-facebook-f" style="color: white;"></i></a>
                <a href="#0"><i class="fab fa-twitter" style="color: white;"></i></a>
                <a href="#0"><i class="fab fa-instagram" style="color: white;"></i></a>
            </div>
            <p><a href="#0">Credits</a></p>
        </footer>

    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/jquery.cycle2.min.js"></script>
    <script src="scripts/scripts.js"></script>
